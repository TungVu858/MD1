<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<style>
    table{
        border-collapse: collapse;
    }
</style>
    <h1>Thời Khóa Biểu</h1>
    <table border="2">
        <tr style="background-color: red">
            <th rowspan="2" style="color: white">Thứ</th>
            <th colspan="2" style="color: white">Hoạt động</th>
        </tr>
        <tr style="background-color: red">
            <td style="color: white">Sáng</td>
            <td style="color: white">Chiều</td>
        </tr>
        <tr>
            <td>Thứ Hai</td>
            <td>Thể dục</td>
            <td>HD Trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp kĩ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>

    </table>
</body>
</html>
